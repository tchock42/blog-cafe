<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" 
    rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    <title>BlogdeCafé</title>
</head>
<body>
    <header class="header">
        <div class="contenedor"> <!-- para qie  se centre y o se expada a las orillas-->
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span
                        class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" 
                    class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" 
                    class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" 
                    class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos 
                y cursos</h2>
            <p>AAprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class=" contenedor">
        <h3 class="centrar-texto">Contáctanos</h3>

        <div class="contacto-bg"></div>

        
        <form class="formulario">
            <div class="campo">
                <label class=" campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field" 
                    type="text" 
                    placeholder="Tu nombre" 
                    id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="nombre">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field" class="campo__field--textarea"
                    id="mensaje">
                </textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" 
                class="boton boton--primario">
            </div>
        </form>
        
        

        
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span
                        class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" 
                    class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" 
                    class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" 
                    class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizer.js"></script> <!--este script detecta si el navegador soporta webp y crea clases-->
</body>
</html>
